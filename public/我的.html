<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./stylesheets/我的.css">
        <script src="./javascripts/remstyle.js"></script>
		<script src="./javascripts/我的.js"></script>
    </head>
    <body>
     <!-- 个人中心 -->
		<div>
			<div class="sub-header">
				<div class="back"></div>
				<div class="title">个人中心</div>
			</div>
		</div>
		<div class="user-info-wrap">
			<div class="head"><img src="./images/user/my/default-head.png" alt=""></div>
			<div class="nickname">昵称</div>
			<div class="points">我的积分：0</div>
		</div>

		<!-- 订单支付 -->
		<div class="order-name-wrap">
			<div class="order-name">全部订单</div>
			<div class="show-order">查看全部订单></div>
		</div>
		<div class="order-status-wrap">
			<div class="item">
				<div class="icon wait"></div>
				<div class="text">待支付</div>
			</div>
			<div class="item">
				<div class="icon take"></div>
				<div class="text">待收货</div>
			</div>
			<div class="item">
				<div class="icon comment"></div>
				<div class="text">待评价</div>
			</div>
		</div>
		
		<!-- 个人资料密码 -->
		<div class="menu-list-wrap">
			<ul>
				<li>个人资料</li>
				<li></li>
			</ul>
			<ul>
				<li>收货地址</li>
				<li></li>
			</ul>
			<ul>
				<li>绑定手机</li>
				<li></li>
			</ul>
			<ul>
				<li>修改密码</li>
				<li></li>
			</ul>
			<ul>
				<li>我的收藏</li>
				<li></li>
			</ul>
			<div class="btn">登录/注册</div>
		</div>
		<div class="van-overlay" style="z-index: 2024;"></div>
		<div role="dialog" class="van-dialog" style="z-index: 2037;">
			<div class="van-dialog_content">
				<div class="van-dialog_message">确认要退出吗?</div>
			</div>
			<div class="van-hairline-top van-dialog_footer-buttons van-dialog_footer" >
				<button class="van-button van-button-default van-button-large">
					<span class="van-button_text">取消</span>
				</button>
				<button class="van-button van-button-default van-button-large">
					<span class="van-button_textb">确认</span>
				</button>
			</div>
		</div>
    <!-- 底部导航 -->
	<div id="nav-bottom">
		<div class="bottom-nav">
			<dl>
				<a href="./首页.html">

				</a>	
			</dl>
			<dl>

			</dl>
			<dl>
