<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheets/绑定手机.css">
    <script src="./javascripts/remstyle.js"></script>
    <script src="./javascripts/绑定手机.js"></script>
</head>
<body>
    <div class="page">
        <div class="sub-header">
            <div class="back"></div>
            <div class="title">绑定手机</div>
        </div>
        <div class="main">
            <div class="tip">
                <div class="icon"></div>
                <div class="text">新手机号验证后，即可绑定成功</div>
            </div>
            <div class="input-wrap" style="margin-top: 0.5rem;">
                <input type="tel" placeholder="绑定手机" class="cellphone">
            </div>
            <div class="input-wrap" style="margin-top: 0.2rem;">
                <input type="text" placeholder="请输入短信验证码" class="code">
                <div class="code-btn">获取验证码</div>
            </div>
            <div class="save-btn">下一步</div>
        </div>
    </div>
    <div class="load" style="display: none;"></div>
</body>
</html>
